<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
  </head>
  <body>
    <div id="numpad">
      <div class="display">
        <p>10+</p>
        <p>13</p>
      </div>
      <div class="row">
        <button id="clear" data-key="46">AC</button>
        <button id="delete" data-key="8">DEL</button>
        <button id="divide" class="operation" data-key="191">/</button>
      </div>
      <div class="row">
        <button id="7" class="num" data-key="55">7</button>
        <button id="8" class="num" data-key="56">8</button>
        <button id="9" class="num" data-key="57">9</button>
        <button id="multiply" class="operation">*</button>
      </div>
      <div class="row">
        <button id="4" class="num" data-key="52">4</button>
        <button id="5" class="num" data-key="53">5</button>
        <button id="6" class="num" data-key="54">6</button>
        <button id="subtract" class="operation" data-key="189">-</button>
      </div>
      <div class="row">
        <button id="1" class="num" data-key="49">1</button>
        <button id="2" class="num" data-key="50">2</button>
        <button id="3" class="num" data-key="51">3</button>
        <button id="add" class="operation">+</button>
      </div>
      <div class="row">
        <button id="0" class="num" data-key="48">0</button>
        <button id="dot" data-key="190">.</button>
        <button id="equals" data-key="187">=</button>
      </div>
    </div>
  </body>
</html>
