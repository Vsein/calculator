<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
  </head>
  <body>
    <div id="numpad">
      <div class="display">
        <p>10+</p>
        <p>13</p>
      </div>
      <div class="row">
        <button id="clear">AC</button>
        <button id="delete">DEL</button>
        <button id="divide" class="operation">/</button>
      </div>
      <div class="row">
        <button id="7" class="num">7</button>
        <button id="8" class="num">8</button>
        <button id="9" class="num">9</button>
        <button id="multiply" class="operation">*</button>
      </div>
      <div class="row">
        <button id="4" class="num">4</button>
        <button id="5" class="num">5</button>
        <button id="6" class="num">6</button>
        <button id="add" class="operation">-</button>
      </div>
      <div class="row">
        <button id="1" class="num">1</button>
        <button id="2" class="num">2</button>
        <button id="3" class="num">3</button>
        <button id="subtract" class="operation">+</button>
      </div>
      <div class="row">
        <button id="0" class="num">0</button>
        <button id="dot">.</button>
        <button id="equals">=</button>
      </div>
    </div>
  </body>
</html>
